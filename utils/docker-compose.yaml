services:
  # -----------------------
  # Postgres (pgvector)
  # -----------------------
  pgvector:
    image: pgvector/pgvector:pg17
    container_name: pgvector-container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:9.9
    container_name: pgadmin-container
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - pgvector
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # -----------------------
  # Redis (SeaTable)
  # -----------------------
  redis:
    image: redis:7
    container_name: seatable-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # -----------------------
  # MariaDB (SeaTable storage)
  # -----------------------
  seatable-db:
    image: mariadb:10.6
    container_name: seatable-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: seatable_root
      MYSQL_DATABASE: seatable
      MYSQL_USER: seatable
      MYSQL_PASSWORD: seatable
    volumes:
      - seatable_mysql_data:/var/lib/mysql

  # -----------------------
  # SeaTable Developer
  # -----------------------
  seatable:
    image: seatable/seatable-developer:6.0.0
    container_name: seatable
    restart: unless-stopped
    ports:
      - "8010:8000"
    environment:
      DB_TYPE: mysql
      DB_HOST: seatable-db
      DB_PORT: 3306
      DB_NAME: seatable
      DB_USER: seatable
      DB_PASSWD: seatable

      REDIS_HOST: redis
      REDIS_PORT: 6379

      TIME_ZONE: UTC
    volumes:
      - ./seatable:/shared
    depends_on:
      - redis
      - seatable-db

  # -----------------------
  # n8n (Postgres / pgvector)
  # -----------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: changeme

      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http

      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: pgvector-container
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: postgres
      DB_POSTGRESDB_USER: postgres
      DB_POSTGRESDB_PASSWORD: postgres
      DB_POSTGRESDB_SCHEMA: public

      N8N_USER_EMAIL: admin@example.com
      N8N_USER_FIRST_NAME: Admin
      N8N_USER_LAST_NAME: Admin
      N8N_USER_PASSWORD: Aymaan@123$
    volumes:
      - ./n8n:/home/node/.n8n
    depends_on:
      - pgvector

volumes:
  pgdata:
  pgadmin_data:
  redis_data:
  seatable_mysql_data:
